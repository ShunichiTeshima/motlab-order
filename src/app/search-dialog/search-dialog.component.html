<p>Please enter "Company" or "Product" name</p>
<mat-form-field>
  <mat-label>Company</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="search.company" />
</mat-form-field>

<mat-form-field>
  <mat-label>Product</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="search.product" />
</mat-form-field>

<button mat-button (click)="onSearch()">Search</button>

<p>検索結果</p>
<div *ngIf="search_result.length">
  <ul class="search_form">
    <li *ngFor="let searched of search_result">
      <span class="badge">{{searched.company}}</span> {{searched.product}}
      <button mat-button (click)="onSelect(searched)">Select</button>
    </li>
  </ul>
</div>
<div *ngIf="err_message.length">
  <p>{{err_message}}</p>
</div>

<mat-form-field>
  <mat-label>Company</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.good.company" />
</mat-form-field>

<mat-form-field>
  <mat-label>Product</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.good.product" />
</mat-form-field>

<mat-form-field>
  <mat-label>Product_number</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.good.product_number" />
</mat-form-field>

<mat-form-field>
  <mat-label>Quantity</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.good.quantity" />
</mat-form-field>

<mat-form-field>
  <mat-label>How many?</mat-label>
  <textarea matInput [(ngModel)]="data.good.order_number"></textarea>
</mat-form-field>

<mat-form-field>
  <mat-label>Who?</mat-label>
  <textarea matInput [(ngModel)]="data.good.request_user"></textarea>
</mat-form-field>

<mat-form-field>
  <mat-label>Note</mat-label>
  <textarea matInput [(ngModel)]="data.good.note"></textarea>
</mat-form-field>

<button mat-button [mat-dialog-close]="{ good: data.good }">OK</button>
